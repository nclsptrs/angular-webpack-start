<div>
    <h1>{{vm.name}}</h1>

    <sample-dir></sample-dir>

    <button class="btn btn-default" ng-click="vm.getData()">load data</button>

    <table class="table table-striped" ng-show="vm.names.length > 0">
        <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="name in vm.names track by $index">
                <th scope="row">{{$index + 1}}</th>
                <td>{{name.firstName}}</td>
                <td>{{name.lastName}}</td>
            </tr>
        </tbody>
    </table>

</div>
